spring.application.name=springboot-restful-webservices

# --- PostgreSQL connection ---
spring.datasource.url=jdbc:postgresql://localhost:5432/user_management
spring.datasource.username=postgres
spring.datasource.password=Postgres@1234

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Actuator
management.endpoints.web.exposure.include = *

#Info
info.app.name= SpringBoot Restfull WebServices
info.app.description= SpringBoot Restfull WebServices Demo
info.app.version= 1.0.0

management.info.env.enabled = true

#Health
management.endpoint.health.show-details=always

#shutdown
#management.endpoint.shutdown.enables=true

